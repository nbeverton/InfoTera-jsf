<!DOCTYPE html>
	
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
        <h:head>

        </h:head>
        <h:body>
        
        
 <h2> Person Register </h2>
    
    <h:form>
        <h:panelGrid columns="2">
    
    	 	 <h:outputLabel for="name" > name: </h:outputLabel>
             <h:inputText value="#{person.name}" id="name"  />

             <h:outputLabel for="type" >type:</h:outputLabel>
             <h:inputText value="" id="type"  />

             <h:outputLabel for="email" >email:</h:outputLabel>
             <h:inputText value="" id="email"  />

             <h:outputLabel for="telephone" >telephone:</h:outputLabel>
             <h:inputText value="" id="telephone"  />

             <h:commandButton value="Submit" action="#{person.mensagemOla()}" process="name"> </h:commandButton>
             
             <h:outputText id="msg" value="#{person.mensagem}"></h:outputText>
    
  		</h:panelGrid>
    </h:form>
            
            
        </h:body>
    </f:view>

</html>
