<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:head>
    <title>JSF 2.0 Hello World</title>
</h:head>

<h:body>

    <h2> Person Register </h2>
    
    
    
    <h:form>
        <h:panelGrid columns="2">
    
    	 	 <h:outputLabel for="name" > name: </h:outputLabel>
             <h:inputText value="#{person.name}" id="name"  />
 
             <h:outputLabel for="type" >type:</h:outputLabel>
             <h:inputText value="#{person.type}" id="type"  />

             <h:outputLabel for="email" >email:</h:outputLabel>
             <h:inputText value="#{person.email}" id="email"  />

             <h:outputLabel for="telephone" >telephone:</h:outputLabel>
             <h:inputText value="#{person.telephone}" id="telephone"  /> 

             <h:commandButton value="Submit" action="#{person.mensagemOla()}" process="name"> </h:commandButton>
             
             <h:outputText id="msg" value="#{person.mensagem}"></h:outputText>
    
  		</h:panelGrid>
    </h:form>

    
</h:body>

</html>
